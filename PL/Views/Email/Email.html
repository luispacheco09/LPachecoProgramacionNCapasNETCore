<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tu título</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f1f1f1;">
    <center style="width: 100%; background-color: #f1f1f1;">
        <div style="max-width: 600px; margin: 0 auto;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: auto;">
                <tr>
                    <td valign="top" style="padding: 1em 2.5em 0 2.5em; background-color: #ffffff;">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="text-align: center;">
                                    <!-- Aplicar estilos en línea al enlace -->
                                    <h1><a href="#" style="color: #30e3ca; text-decoration: none;">Shopping Center</a></h1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" style="padding: 3em 0 2em 0; background-color: #ffffff;">
                        <div style="text-align: right;">
                            <h2 style="color: #000;">Numero de venta: {{IdVenta}}.</h2>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" style="padding: 2em 0 4em 0; background-color: #ffffff;">
                        <table>
                            <tr>
                                <td>
                                    <div style="padding: 0 2.5em; text-align: center;">
                                        <h2 style="color: #000;">Hola {{UserName}}, gracias por tu compra.</h2>
                                        <h3 style="color: #000;">Este es un correo de confirmación de compra, si quieres ver los detalles de la compra, haz clic en el botón de abajo.</h3>
                                        <!-- Aplicar estilos en línea al botón -->
                                        <p><a href="https://localhost:7121/Historial/GetProductoHistorial?IdVenta={{IdVenta}}" style="color: #ffffff; background-color: #30e3ca; padding: 10px 15px; display: inline-block; border-radius: 5px; text-decoration: none;">Ver detalles</a></p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
